<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
      body {
          margin: 0;
          font-family: 'Arial', sans-serif;
          background: black;
      }
      .header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #454750;
          color: #fff;
          padding: 10px 70px;
          height: 80px;
      }
      .header nav {
          display: flex;
      }
      .header nav a {
          color: #F6FFF8;
          text-decoration: none;
          margin-left: 20px;
          font-size: 16px;
          font-weight: 400;
          line-height: 19px;
          text-align: center;

      }
      .header nav a:hover {
          /*text-decoration: underline;*/
      }

      .content {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 20px;
          max-width: 1200px; /* Adjust this value as needed */
          margin: 0 auto;
      }
      .content-text {
          flex: 1;
          padding-right: 20px;
          color: #FFFFFF;
      }
      .content-image {
          flex: 1;
      }
      .content-image img {
          width: 100%;
          height: auto;
      }

      @media (max-width: 768px) {
          .content {
              flex-direction: column;
          }
          .content-text,
          .content-image {
              padding: 0;
          }
          .content-image img {
              max-width: 80%;
              margin: 20px auto;
          }
      }

      @media (max-width: 600px) {
          .header nav {
              display: none;
          }
      }


  </style>
</head>

  </nav>
</div>

<div class="content">

  </div>
</div>

</body>
</html>
