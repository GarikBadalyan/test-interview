<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<script>
  // Преобразование числа в строку:
  // В JavaScript этот toString()метод используется для преобразования значения в строку. Этот метод доступен
  // для многих встроенных типов JavaScript, включая числа, логические значения, массивы и объекты.
  //         Вот как вы можете использовать toString()разные типы:
  let elem = 12
  elem.toString()
  console.log('elem', elem)


  let num = 123;
  let strNum = num.toString(); // Converts the number 123 to the string "123"
  console.log('strNum', strNum)
  console.log('typeof', typeof(strNum) )

</script>
</body>
</html>
