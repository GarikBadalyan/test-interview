  // forEach(): Также не изменяет оригинальный массив. Просто выполняет операции над элементами.
  // map(): Полезен, когда нужно создать новый массив, преобразовав каждый элемент на основе функции обратного вызова.
  // forEach(): Используется, когда нужно выполнить операции над каждым элементом массива, но не требуется создание нового массива.
