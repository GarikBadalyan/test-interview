<script>
  // В JavaScript замыкания — это фундаментальная концепция, связанная с тем, как работают функции и их лексическое
  // окружение. Замыкание создается, когда функция определена внутри другой функции и имеет доступ к
  // переменным внешней функции даже после завершения выполнения внешней функции. Замыкания позволяют
  // сохранять состояние и создавать частные переменные в JavaScript.
  //   Вот пример, иллюстрирующий замыкания:

  function outerFunction() {
    let outerVariable1 = "I am from the outer function";
    function innerFunction33() {
      console.log('outerVariable',  outerVariable1); // innerFunction has access to outerVariable
    }
    return innerFunction33;
  }

  const closure = outerFunction();
  closure();
//////////////////////////////
  function outerFunction1() {
    let outerVariable = 10;
    function innerFunction55() {
      outerVariable++
      console.log(outerVariable); // innerFunction has access to outerVariable
    }
    return innerFunction55;
  }

  const closure1 = outerFunction1();
  closure1();
  closure1();
  closure1();
  closure1();
///////////////////////////////

  function outerFunction2() {
    let outerVariable = 10;
    function innerFunction4(tiv) {
      outerVariable += tiv
      console.log(outerVariable); // innerFunction has access to outerVariable
    }
    return innerFunction4;
  }

  const closure2 = outerFunction2();
  closure2(5);
  closure2(4);
  closure2(1);
  closure2(20);

</script>
