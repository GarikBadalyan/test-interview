  generateCombinations(str) {
    let regex = RegExp(/{([^{}]+)}/g);

    let match = regex.exec(str);
    if (!match) {
      return [str];
    }
    let parts = match[1].split('|');
    let combinations = [];  parts.forEach(part => {
      let newStr = str.replace(match[0], part);
      let newCombinations = this.generateCombinations(newStr);
      combinations.push(...newCombinations);  });
    return combinations;
  },

  handleFpNameInput(value) {
    const lines = this.generateCombinations(value);

    console.log('lines', lines);
    console.log('value', value) ;
    let linesCounter = 0;
    for (const account of this.accounts.selected) {
