<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Scroll Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    .horizontal-scroll-container {
        width: 400px;
        height: 200px;
        overflow-x: auto;
        overflow-y: hidden;
        white-space: nowrap;
        border: 1px solid #ccc;
    }

    .item {
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: #f0f0f0;
        margin-right: 10px;
        line-height: 100px;
        text-align: center;
    }

</style>
<body>
<div class="horizontal-scroll-container" id="horizontal-scroll-container">
  <div class="item">Item 1</div>
  <div class="item">3e2em 2</div>
  <div class="item">I23rr5m 3</div>
  <div class="item">Item 4534r4</div>
  <div class="item">6666 5</div>
  <div class="item">88888 6</div>
  <div class="item">9999997</div>
  <div class="item">8-8-8-8-8</div>
  <div class="item">9-9-9-9-9</div>
  <div class="item">r4545t45 10</div>
</div>

<script>
  const container = document.getElementById('horizontal-scroll-container');

  container.addEventListener('wheel', (event) => {
    container.scrollLeft += event.deltaY;
    event.preventDefault();
  });

</script>
</body>
</html>
